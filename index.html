<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <link rel="stylesheet" href=".cstyless">
</head>

<body>
    <section class="login_container">
        <div class="login">
            <h2>Create Account</h2>
            <form action="#" method="post">
                <div class="input_container">
                    <i class="fa-solid fa-phone-volume"></i>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number" />
                </div>
                <div class="input_container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email Address" />
                </div>
                <div class="input_container pass">
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" />
                    </div>
                    <div>
                        <i class="eye fa-regular fa-eye"></i>
                        <i class="eye fa-regular fa-eye-slash"></i>
                    </div>
                </div>
                <div class="input_container pass">
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" />
                    </div>
                    <div>
                        <i class="eye fa-regular fa-eye"></i>
                        <i class="eye fa-regular fa-eye-slash"></i>
                    </div>
                </div>
                <input type="submit" value="Create Account" />
    
                <p>Already have an account? <a href="#">Log in</a></p>
                
            </form>
        </div>
    </section>
</body>

</html>
